<form (ngSubmit)="onSave()" #loginForm="ngForm">
  <div>
    <mat-card>
      <mat-card-title>Buzz on In!</mat-card-title>
      <mat-card-content>
        <p>
          <mat-form-field>
            <input
              name="username"
              type="text"
              matInput
              placeholder="Username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              name="password"
            />
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</form>
