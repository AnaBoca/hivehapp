<mat-card class="mat-card__custom">
  <mat-card-header class="flex justify-center my-5">
    <mat-card-title>
      <img src="../../assets/happy-bee.png" width="45px" class="pb-4 mx-auto" />
    </mat-card-title>
    <mat-card-subtitle>
      Thank you for registering your busy bee self!
    </mat-card-subtitle>
    <div *ngIf="authService.userData as user">
      <p>
        We have sent a confirmation email to <strong>{{ user.email }}</strong
        >.
      </p>
      <p>
        Please check your inbox and click on the link to verify your email
        address.
      </p>
    </div>
  </mat-card-header>

  <mat-card-content>
    <mat-card-actions class="flex justify-center mb-5">
      <button
        mat-raised-button
        color="warn"
        type="button"
        mat-button
        (click)="authService.SendVerificationMail()"
      >
        <i class="fas fa-redo-alt"></i> Resend Verification Email
      </button>
    </mat-card-actions>
    <mat-card-subtitle routerLink="/sign-in">
      Go back to sign in?
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
